{% extends 'base.html' %}
{% block title %} Update Team {% endblock %}

{% block body %}
<div class="container">
    <h2 class="text-center mt-4">Update Team</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="{{ url_for('update_team', team_id=team.id) }}">
                <div class="mb-3">
                    <label for="team_name" class="form-label">Team Name</label>
                    <input type="text" class="form-control" id="team_name" name="team_name" value="{{ team.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="player_num" class="form-label">Maximum Players</label>
                    <input type="number" class="form-control" id="player_num" name="player_num" value="{{ team.player_num }}" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ team.address }}" required>
                </div>
                <div class="mb-3">
                    <label for="rank" class="form-label">Rank</label>
                    <input type="text" class="form-control" id="rank" name="rank" value="{{ team.rank }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Team</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
